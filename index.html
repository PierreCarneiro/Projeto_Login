<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  
</head>
<body>
  
  <main>
    <section id="login">
      <div id="imagem">
        <!-- Aqui temos a imagem configurado no Style.css -->
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
        <form action="" method="POST" autocomplete="on">
          <fieldset>
            <div class="campo">
              <span class="material-symbols-outlined">
                person
              </span>
              <input type="email" name="email" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined">
                vpn_key
              </span>
              <input type="password" name="pw" id="ipw" placeholder="senha" autocomplete="current-password" required minlength="8" maxlength="20">
              <label for="ipw">Senha</label>
            </div>
            
          </fieldset>
        <p>
          <input type="submit" value="Entrar">
          <button> Esqueci a senha</button>
        </p> 
        </form>  
      </div>
    </section>
  </main>
</body>
</html>
